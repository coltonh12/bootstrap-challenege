<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Landing Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="screen.css">
</head>
<body>

<div class="container-fluid">
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dribbble</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Discover</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hiring</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Features Section -->
    <section class="features">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-item">
                        <i class="fas fa-pencil-alt"></i>
                        <h3>Inspiring Designs</h3>
                        <p>Discover millions of designs created by talented professionals.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <h3>Connect & Collaborate</h3>
                        <p>Connect with designers worldwide and collaborate on projects.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-item">
                        <i class="fas fa-briefcase"></i>
                        <h3>Find Jobs</h3>
                        <p>Discover job opportunities and advance your career.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <section class="picture-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="pictures.jpeg/file2.jpg" class="img-fluid" alt="Image 1">
                </div>
                <div class="col-md-3">
                    <img src="pictures.jpeg/images-2.jpeg" class="img-fluid" alt="Image 2">
                </div>
                <div class="col-md-3">
                    <img src="pictures.jpeg/images-3.jpeg" class="img-fluid" alt="Image 3">
                </div>
                <div class="col-md-3">
                    <img src="pictures.jpeg/images.jpeg" class="img-fluid" alt="Image 4">
                </div>
            </div>
        </div>
    </section>

 


<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
